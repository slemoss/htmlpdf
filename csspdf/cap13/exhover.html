<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div:hover{
            color: red;
        }
        div > pre{
            display: none;
        }
        div:hover > pre{
            display: block;
            color: aliceblue;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Texto escondido</h1>
    <div>
        
        passe o mouse aqui
        <pre>
            <p>
            Voce me encontrou!
            Parabens!
            </p>
        </pre>
    </div>
</body>
</html>
